<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Thymeleaf Blog App</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Javascript do Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <section class="container">
            <div class="row justify-content-center">
                <h1 class="m-4 mt-5 text-center">Cadastrar</h1>
                <form th:action="@{/auth/register}" class="col-10 col-lg-5 gray-bg-form" th:object="${register}" method="post">
                    <label for="name" class="form-label mt-2 mb-2">Nome Completo</label>
                    <input id="name" type="text" class="form-control mb-2" placeholder="Digite seu nome completo"
                        th:field="*{fullName}">
                    <p th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></p>

                    <label for="email" class="form-label mt-2 mb-2">E-mail</label>
                    <input id="email" type="email" class="form-control mb-2" placeholder="Digite seu e-mail"
                        th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>

                    <label for="password" class="form-label mt-2 mb-2">Senha</label>
                    <div class="input-group mb-2">
                        <input id="password" type="password" class="form-control" placeholder="Digite sua senha"
                        th:field="*{password}">
                        <span class="input-group-text password-toggle" style="cursor: pointer;">
                            <i class="bi bi-eye-slash password-toggle-icon"></i>
                        </span>
                    </div>
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger mb-0" th:errors="*{password}"></p>

                    <label for="password-ack" class="form-label mt-2 mb-2">Confirmar Senha</label>
                    <div class="input-group mb-2">
                        <input id="password-ack" type="password" class="form-control" placeholder="Repita sua senha"
                        th:field="*{passwordAck}">
                        <span class="input-group-text password-ack-toggle" style="cursor: pointer;">
                            <i class="bi bi-eye-slash password-ack-toggle-icon"></i>
                        </span>
                    </div>
                    <p th:if="${#fields.hasErrors('passwordAck')}" class="text-danger mb-4" th:errors="*{passwordAck}"></p>

                    <p class="mt-2 mb-2">JÃ¡ tem uma conta? <a href="#" th:href="@{/login}">Efetuar login</a></p>
                    
                    <button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        const passwordInput = document.querySelector("#password");
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordToggleIcon = document.querySelector(".password-toggle-icon");

        passwordToggle.addEventListener("click", () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            passwordToggleIcon.classList.toggle("bi-eye-slash");
            passwordToggleIcon.classList.toggle("bi-eye");
        })

        const passwordAckInput = document.querySelector("#password-ack");
        const passwordAckToggle = document.querySelector(".password-ack-toggle");
        const passwordAckToggleIcon = document.querySelector(".password-ack-toggle-icon");

        passwordAckToggle.addEventListener("click", () => {
            const isPassword = passwordAckInput.type === 'password';
            passwordAckInput.type = isPassword ? 'text' : 'password';

            passwordAckToggleIcon.classList.toggle("bi-eye-slash");
            passwordAckToggleIcon.classList.toggle("bi-eye");
        })
    </script>
</body>

</html>
