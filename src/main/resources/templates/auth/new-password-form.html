<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Thymeleaf Blog App</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Javascript do Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <section class="container">
            <div class="row justify-content-center">
                <h1 class="m-4 mt-5 text-center">Alteração de Senha</h1>
                <form th:action="@{/auth/new-password}" class="col-5 col-lg-5 gray-bg-form" th:object="${passwordRecoverDto}" method="post">
                    <label for="code" class="form-label mt-2 mb-2">Código de Confirmação</label>
                    <input id="code" type="text" class="form-control mb-2" placeholder="Digite o código"
                        th:field="*{code}">
                    <p th:if="${#fields.hasErrors('code')}" class="text-danger mb-0" th:errors="*{code}"></p>

                    <label for="new-password" class="form-label mt-2 mb-2">Nova senha</label>
                    <div class="input-group mb-2">
                        <input id="new-password" type="password" class="form-control" placeholder="Digite sua nova senha"
                        th:field="*{newPassword}">
                        <span class="input-group-text password-toggle" style="cursor: pointer;">
                            <i class="bi bi-eye-slash password-toggle-icon"></i>
                        </span>
                    </div>
                    <p th:if="${#fields.hasErrors('newPassword')}" class="text-danger mb-0" th:errors="*{newPassword}"></p>

                    <label for="password-ack" class="form-label mt-2 mb-2">Confirmar Senha</label>
                    <div class="input-group mb-2">
                        <input id="new-password-ack" type="password" class="form-control" placeholder="Repita sua nova senha"
                        th:field="*{newPasswordAck}">
                        <span class="input-group-text password-ack-toggle" style="cursor: pointer;">
                            <i class="bi bi-eye-slash password-ack-toggle-icon"></i>
                        </span>
                    </div>
                    <p th:if="${#fields.hasErrors('newPasswordAck')}" class="text-danger mb-4" th:errors="*{newPasswordAck}"></p>

                    <button class="btn btn-primary mt-3" type="submit">Alterar senha</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        const passwordInput = document.querySelector("#new-password");
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordToggleIcon = document.querySelector(".password-toggle-icon");

        passwordToggle.addEventListener("click", () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            passwordToggleIcon.classList.toggle("bi-eye-slash");
            passwordToggleIcon.classList.toggle("bi-eye");
        })

        const passwordAckInput = document.querySelector("#new-password-ack");
        const passwordAckToggle = document.querySelector(".password-ack-toggle");
        const passwordAckToggleIcon = document.querySelector(".password-ack-toggle-icon");

        passwordAckToggle.addEventListener("click", () => {
            const isPassword = passwordAckInput.type === 'password';
            passwordAckInput.type = isPassword ? 'text' : 'password';

            passwordAckToggleIcon.classList.toggle("bi-eye-slash");
            passwordAckToggleIcon.classList.toggle("bi-eye");
        })
    </script>
</body>

</html>
