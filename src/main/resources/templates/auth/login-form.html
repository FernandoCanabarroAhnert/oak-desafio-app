<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Thymeleaf Blog App</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Javascript do Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <section class="container">
            <div class="row flex-column align-items-center">
                <h1 class="m-4 mt-5 text-center">Login</h1>

                <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show col-10 col-lg-5">
                    Logout efetuado com sucesso
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show col-10 col-lg-5">
                    Credencias inválidas ou conta ainda não foi ativada
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="@{/login}" class="col-10 col-lg-5 gray-bg-form" method="post">

                    <label for="username" class="form-label mt-2 mb-2">E-mail</label>
                    <input id="username" type="text" name="username" class="form-control mb-2" placeholder="Digite seu e-mail">

                    <label for="password" class="form-label mt-2 mb-2">Senha</label>
                    <div class="input-group mb-2">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Digite sua senha">
                        <span class="input-group-text password-toggle" style="cursor: pointer;">
                            <i class="bi bi-eye-slash password-toggle-icon"></i>
                        </span>
                    </div>

                    <p class="mt-3 mb-2"><a href="#" th:href="@{/password-recover}">Esqueci minha senha</a></p>
                    <p class="mt-2 mb-2">Ainda não tem uma conta? <a href="#" th:href="@{/register}">Registre-se</a></p>
                    <p class="mt-2 mb-2">Ainda não ativou sua conta? <a href="#" th:href="@{/activate-account}">Ativar conta</a></p>

                    <button class="btn btn-primary mt-3" type="submit">Entrar</button>
                </form>
            </div>
        </section>
    </main>
    <script>
        const passwordInput = document.querySelector("#password");
        const passwordToggle = document.querySelector(".password-toggle");
        const passwordToggleIcon = document.querySelector(".password-toggle-icon");

        passwordToggle.addEventListener("click", () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';

            passwordToggleIcon.classList.toggle("bi-eye-slash");
            passwordToggleIcon.classList.toggle("bi-eye");
        })
    </script>
</body>

</html>
