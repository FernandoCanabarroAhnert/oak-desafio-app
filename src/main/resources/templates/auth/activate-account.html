<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Oak - Cadastro e Listagem de Produtos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Javascript do Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <section class="container">
            <div class="row justify-content-center">
                <h2 class="m-4 form-title">Ativação de Conta</h2>
                <form th:action="@{/auth/activate-account}" class="col-4 gray-bg-form" th:object="${activateDto}" method="post">
                    <label for="code" class="form-label mt-2 mb-2">Código de Confirmação</label>
                    <input id="code" type="text" class="form-control mb-2" placeholder="Digite o código"
                        th:field="*{code}">
                    <p th:if="${#fields.hasErrors('code')}" class="text-danger mb-0" th:errors="*{code}"></p>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mt-3" type="submit">Ativar conta</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
