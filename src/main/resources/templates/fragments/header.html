<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Javascript do Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg py-3 px-5 d-flex flex-column flex-md-row justify-content-md-between">
            <a href="#" class="navbar-brand col-sm-12 col-md-3"><img th:src="@{/img/java-icon.svg}" alt="" class="me-3">Oak Cadastro de Produtos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item me-3"><a th:href="@{/admin/produtos}">Listar Produtos</a></li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item me-3"><a th:href="@{/admin/produtos/cadastrar}">Adicionar Produto</a></li>
                    <li class="nav-item me-3"><a th:href="@{/}">Grid de Produtos</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item me-3"><a th:href="@{/register}">Cadastrar</a></li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item me-3"><a th:href="@{/login}">Login</a></li>
                    <li sec:authorize="isAuthenticated()" class="nav-item me-3"><a th:href="@{/logout}">Logout</a></li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
