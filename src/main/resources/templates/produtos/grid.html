<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Oak - Cadastro e Listagem de Produtos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Javascript do Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon">
</head>
<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <section class="container">
            <h2 class="my-5">Grid de Produtos</h2>
            <ul class="row gx-5 gy-3">
                <li class="card col-3 p-0" th:each="produto : ${produtos}">
                    <img th:src="${produto.imagem}" alt="" class="card-img-top" style="max-height: 330px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${produto.nome}"></h5>
                        <p class="card-text" th:text="'R$' + ${produto.valor}"></p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
