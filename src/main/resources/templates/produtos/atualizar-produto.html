<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Oak - Cadastro e Listagem de Produtos</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Javascript do Bootstrap-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x-icon">
</head>

<body>
    <header th:replace="~{fragments/header::header}"></header>
    <main>
        <section class="container">
            <div class="row justify-content-center">
                <h2 class="m-4 form-title">Atualizar Produto</h2>
                <form th:action="@{/admin/produtos/{id}(id=${produto.id})}" class="col-8 gray-bg-form" th:object="${produto}" method="post" enctype="multipart/form-data">
                    <label for="nome" class="form-label mt-2 mb-2">Nome do Produto</label>
                    <input id="nome" type="text" class="form-control mb-2" placeholder="Digite o nome"
                        th:field="*{nome}">
                    <p th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}"></p>

                    <label for="descricao" class="form-label mt-2 mb-2">Descrição do Produto</label>
                    <textarea id="descricao" type="text" class="form-control mb-2" placeholder="Digite a descrição"
                        cols="10" rows="" th:field="*{descricao}"></textarea>
                    <p th:if="${#fields.hasErrors('descricao')}" class="text-danger" th:errors="*{descricao}"></p>

                    <label for="valor" class="form-label mt-2 mb-2">Nome do Produto</label>
                    <input id="valor" type="text" class="form-control mb-2 w-25" placeholder="Digite o valor"
                        th:field="*{valor}">
                    <p th:if="${#fields.hasErrors('valor')}" class="text-danger" th:errors="*{valor}"></p>

                    <p>Disponível para venda?</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" th:field="*{disponivel}" value="true" id="sim">
                        <label for="sim" class="form-check-label">Sim</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" th:field="*{disponivel}" value="false" id="nao">
                        <label for="nao" class="form-check-label">Não</label>
                    </div>

                    <label for="imagem" class="form-label mt-2 mb-2">Imagem do Produto</label>
                    <input id="imagem" type="file" class="form-control mb-2"
                        th:field="*{imagem}">

                    <button class="btn btn-primary mt-4" type="submit">Cadastrar</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
